---
driver:
  name: docker
  use_sudo: false
  socket: <%= ENV['DOCKER_HOST'] %>
  privileged: true
  run_command: /sbin/init
  provision_command:
    - yum install -y tar 

provisioner:
  name: chef_zero
  require_chef_omnibus: 11.16.4

platforms:
- name: centos-5
- name: centos-6
- name: centos7
  driver:
    dockerfile: test/cent7-dockerfile
    platform: centos
    run_command: /usr/sbin/init

suites:
  - name: default
    run_list:
      - statsd
    attributes:
      statsd:
        address: '127.0.0.1:8125'
        librato_source: 'hurp'
        librato_user: 'foo@bar.com'
        librato_token: 'notatoken'  
